<form (ngSubmit)="addResource()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newResource.title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newResource.description" required></textarea>
  </div>
  <div>
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" [(ngModel)]="newResource.url" required>
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" name="category" [(ngModel)]="newResource.category" required>
      <option value="">Select Category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="newResource.author" required>
  </div>
  <button type="submit">Submit</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
