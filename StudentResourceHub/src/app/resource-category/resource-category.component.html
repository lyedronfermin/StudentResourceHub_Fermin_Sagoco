<div class="resource-category">
  <h2>{{ category }}</h2>
  <div *ngFor="let resource of filteredResources" class="resource-card">
    <h3>{{ resource.title }}</h3>
    <p>{{ resource.description | slice:0:100 }}...</p>
    <button (click)="viewResourceDetails(resource)">View Details</button>
  </div>
</div>
