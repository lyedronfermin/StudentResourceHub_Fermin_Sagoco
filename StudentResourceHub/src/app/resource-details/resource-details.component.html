<div *ngIf="resource" class="resource-details">
  <h2>{{ resource.title }}</h2>
  <p><strong>Description:</strong> {{ resource.description }}</p>
  <p><strong>Category:</strong> {{ resource.category }}</p>
  <p><strong>URL:</strong> <a [href]="resource.url" target="_blank">{{ resource.url }}</a></p>
  <p><strong>Author:</strong> {{ resource.author }}</p>
  <p><strong>Publication Date:</strong> {{ resource.publicationDate | date }}</p>
  <button (click)="goBackToList()">Back to List</button>
</div>
